name: Java CI with Maven

on:
  push:
    branches:
      - feature/**
      - develop

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'alpine'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

  unit test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: bcgov-nr/action-test-and-analyse-java@main
        with:
          commands: mvn test
          dir: ./
          java-cache: maven
          java-distribution: alpine
          java-version: "17"